# Log output
logoutput: syslog

# Internal interface (modify according to your setup)
internal: 0.0.0.0 port = 10080
external: 100.64.0.199

# Authentication method: username/password
socksmethod: username
# useradd -r -s /bin/false proxyuser
# passwd proxyuser

# Client access rules
client pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    log: connect disconnect error
}

# SOCKS rules
socks pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    log: connect disconnect error
    socksmethod: username
}

